%rebase('base')

<table class="table table-bordered" align="center" sortable = "true" >
	<caption>视频文件</caption>

   <thead>
      <tr>
         <th>No.</th>
          <th>文件名称</th>
          <th>播放</th>
      </tr>
   </thead>
   <tbody>
   %for index,value in enumerate(files):

          <tr>
              <td>{{index+1}}</td>
              <td>{{value}}</td>
             <td><a href="/static/videos/{{value}}" target="_blank">播放</a></td>
          </tr>


   %end
   </tbody>
</table>
